project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "*.md"
    - "!*hide*.qmd"
    - "!2223/"
  resources: 
    - "*.pdf"
  post-render: 
    - fix_suffix.py

execute:
  freeze: auto  # re-render only when source changes

toc: true
#number-sections: true
#bibliography: references.bib  


website:
  title: "Programação"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: exercises/exercicios.qmd
        text: Exercícios
      - href: https://www.academiafa.edu.pt/
        text: AFA

format: 
  html:
    toc: true
    toc-depth: 3
    code-fold: true
    code-line-numbers: true
    html-math-method: katex
    embed-resources: true
    theme:
      light: flatly
      dark: darkly
  revealjs:
    theme: "night"
    slideNumber: true
    html-math-method: katex
    output-ext: revealjshtml
    toc: false
    center: true
    footer: "Programação"
  beamer: 
    output-ext: beamerpdf

